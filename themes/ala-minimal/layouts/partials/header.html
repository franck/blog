<header class="site-header">
  <div class="header-content">
    <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>
    
    <nav class="site-nav">
      {{- range .Site.Menus.main }}
      <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
        {{ .Name }}
      </a>
      {{- end }}
    </nav>
  </div>
</header>
